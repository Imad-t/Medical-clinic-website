<!DOCTYPE html>  

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Homepage
        </title>
        <link rel="stylesheet" href="index.css">
        <script src="../js/index.js"></script>
    </head>

    <body>
        <header>
            <img src="" width="" height="">
            
            </img>
        
        </header>


        <form>
            <div>

                <h2>Personal information</h2>

              <div>
                    <label for="firstname">First name:</label>
                    <input type="name" placeholder="Enter your first name" id="firstname">
                    <label for="lastname">Last name:</label>
                    <input type="name" placeholder="Enter your last name" id="lastname">
                </div>

                <div>
                    <label for="birthdate">Date of birth:</label>
                    <input type="date" id="birthdate">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your email" class="email">
                </div>

                <div>
                    <label for="phonenumber">Phone number:</label>
                    <input type="number" placeholder="Enter your phone number" id="phonenumber">
                </div>

                <div>
                    <label for="address"> Address:</label>
                    <input type="text" placeholder="Enter your address" id="address">
                </div>

                <h2>Set up your password</h2>

                <div>
                    <label for="password">Password</label>
                    <input type="password" placeholder="password" class="password">
                </div>

            </div>
            <br>
            <div>
                <input type="submit" value="register">
                <input type="reset" value="reset">
            </div>


         </div>





        </form>

    </body>

</html>
